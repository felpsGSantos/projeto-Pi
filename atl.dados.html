<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="atl.dados.css">
</head>
<body>

    
    <div class="conteudo">

        <div class="logo">
            <img src="images/Sem fundo PNG.png" alt="MobiliTec">
        </div>

        <div id="caixa_pin">
            <div class="texto_pin">
               <p> Um Pin ser√° direcionado ao seu e-mail</p>
               <input type="button" value="fechar" onclick="fecharElemento()" class="fechar_elemento">
            </div>
        </div>

       

        
        
        <form action="">

            

            <div class="bloco">
                <h4>Para recuperar a senha insira o seu E-mail ou seu CPF.</h4>

                
                
                <label for="e-mail">

                    <input class="inserir" type="text" id="e-mail"
                        minlength="20" maxlength="256" placeholder="Ex: felipe.014@gmail.com" pattern="felipe.014@gmail.com">
                
                </label>

                
            </div>

            <div class="bloco">
                                                                                        
                <label for="cpf">

                    <input class="inserir" type="text" id="cpf"
                        minlength="11" maxlength="11" placeholder="Ex: 12345678910">
                
                </label>

                
            </div>
            <div>
                
                <div class="recul" >
                
                    <input type="hidden" name="validar" value="enviar">
                    <input type="button" value="Pin" onclick="aparenteElemento()" class="recul_pin" >
                    
                    
                </div>
    
                
                
                
                
                
            </div>

        </form>

       


    </div>

    


    <script src="atl.dados.js"></script>
</body>

</html>
