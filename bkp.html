<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bkp.css">

<body>

    
    <div class="conteudo">

        <div class="logo">
            <img src="images/Sem fundo PNG.png" alt="MobiliTec">
        </div>

        <div id="caixa_pin">
            <div class="texto_pin">
               <p> Um Pin será direcionado ao seu e-mail</p>
               <input type="button" value="fechar" onclick="fecharElemento()" class="fechar_elemento">
            </div>
        </div>

       

        
        
        <form action="">

            

            <div class="bloco">
                <h4>Para recuperar a senha insira o seu E-mail ou seu Número de telefone.</h4>

                
              
                <label for="email">
                    
                    <input class="inserir" name="email" type="text"
                         maxlength="256" size="256" placeholder="E-mail:" >
                    
                         
                       
                
                </label>

               

                
            </div>
                <div id="alertando"></div>
            
            <div class="bloco">
                                                                                        
                <label for="Telefone">

                    <input class="inserir" type="text" id="Telefone" placeholder="Telefone:"onblur="formatarTelefone()">
                   
                
                </label>

                
            </div>
            <div>
                
                <div class="recul" >
                
                    <input type="submit" value="Pin" onclick="aparenteElemento()" class="recul_pin">
                    <input type="button" value="Pin" onclick="aparenteElemento()" class="recul_pin" >
                    
                    
                    
                    
                </div>
    
                
                
                
                
                
            </div>

        </form>

       
       

    </div>

    

    


    <script src="bkp.js"></script>
