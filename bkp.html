<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bkp.css">
</head>
<body>

    <div class="conteudo">

        <div class="logo">
            <img src="images/Sem fundo PNG.png" alt="MobiliTec">
        </div>

       

        
        
        <form action="recul">

            <div class="bloco">
                <h4>Para recuperar a senha insira o seu E-mail ou seu CPF.</h4>

                <label for="e-mail">

                    <input class="inserir" type="text" id="e-mail"
                        minlength="20" maxlength="256" placeholder="Ex: felipe.014@gmail.com">
                
                </label>

                
            </div>

            <div class="bloco">
                                                                                        
                <label for="cpf">

                    <input class="inserir" type="text" id="cpf"
                        minlength="11" maxlength="11" placeholder="Ex: 12345678910">
                
                </label>

                
            </div>
            <div class="recul">
                <input type="hidden" name="validar" value="enviar">
                <button type="submit" name="recul" class="recul_pin">Pin</button>
                
            </div>

        </form>

    </div>

    
</body>
</html>
